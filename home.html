<!DOCTYPE html>
<html>
<head>
  <title>Comment Section</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="fixed-top">
      <div class="post">
        <h2 class="post-username">Jerry</h2>
        <p class="post-content">Trying to decide a career path? Programming is the move. Change my mind.</p>
      </div>
    </div>
    <div id="comments"></div>
    <div id="create-comment" class="fixed-bottom">
      <div class="comment-input">
        <div class="input-group">
          <input type="text" id="display-name" placeholder="Your Name">
          <textarea id="comment-text" placeholder="Write a comment"></textarea>
          <button id="submit-comment">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
